<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firework 1</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>

        .firework-area {
            width: 1100px;
            height: 490px;
            color: snow;
            text-decoration-style: solid;
            font-size: x-large;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(241, 10, 21);
            padding: 20px;
            cursor: pointer;
            margin:auto;
        }
    </style>
</head>
<body>


    <div class="firework-area">
        <b>Bu alana tıklayın havai fişek patlasın!</b>
    </div>

    <script>
        $(document).ready(function(){
            $(".firework-area").click(function(){
                $(this).hide("explode", { pieces: 50 }, 1000);
            });
        });
    </script>
</body>
</html>
